<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Antique Watches</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="global">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="booking-section">
    <h2>Book Us Now</h2>
    <form id="bookingForm" action="https://formspree.io/f/mqaerayy" method="POST">
      <div class="form-row">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
  
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <div class="form-row">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>
  
      <div class="form-row">
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
  
      <div class="form-row">
        <label for="service">Service Needed:</label>
        <select id="service" name="service" required>
          <option value="">Select Service</option>
          <option value="repair">Watch Repair</option>
          <option value="restoration">Vintage Restoration</option>
          <option value="consultation">Consultation</option>
        </select>
      </div>
  
      <div class="form-row">
        <label for="message">Special Requests:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
  
      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <!-- Add new content below -->
</body>
</html>
